<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Hero Card Brawl</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./fonts/ABCWhyteInktrap-Book.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/ABCWhyteInktrap-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/ABCWhyteInktrap-Heavy.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <!-- <link rel="stylesheet" href="./styles/style.css"/> -->
    <link rel="stylesheet" href="./styles/style-darkwood.css" />
  </head>
  <body style="position: relative">
    <main class="app">
      <section class="tracker">
        <span>
          <p class="label">
            <img
              src="./images/icons/heart.svg"
              width="12px"
              height="12px"
              alt="Heart icon"
            />
            Health
          </p>
          <p class="health" id="health">21</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./images/icons/tile.svg"
              width="12px"
              height="12px"
              alt="Tile icon"
            />
            Defence
          </p>
          <p class="defence" id="defence">0</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./images/icons/spade.svg"
              width="12px"
              height="12px"
              alt="Spade icon"
            />
            <img
              src="./images/icons/clover.svg"
              width="12px"
              height="12px"
              alt="Clover icon"
            />
            Stamina
          </p>
          <p class="stamina" id="stamina">0</p>
        </span>
      </section>
      <section class="board" id="board">
        <button class="card slot1" data-slot="one">
          <img
            src="./images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card slot2" data-slot="two">
          <img
            src="./images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card slot3" data-slot="three">
          <img
            src="./images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card slot4" data-slot="four">
          <img
            src="./images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <p class="game-over">Ouch, you are knocked out!</p>
        <p class="game-win">Victory! Opponent K-0!</p>
      </section>
      <button class="action-button" data-button-type="evade">Move on</button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
