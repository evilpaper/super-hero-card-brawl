<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Hero Card Brawl</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./src/assets/fonts/ABCWhyteInktrap-Book.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/assets/fonts/ABCWhyteInktrap-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/assets/fonts/ABCWhyteInktrap-Heavy.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" href="apple-icon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body style="position: relative">
    <main class="app">
      <section class="tracker">
        <span>
          <p class="label">
            <img
              src="./src/assets/images/icons/heart.svg"
              width="12px"
              height="12px"
              alt="Heart icon"
            />

            <!-- Icon start -->
            <svg
              width="12"
              height="12"
              viewBox="0 0 24 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="heart-shape-stroke"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5 13C3.5 11.55 2 9.8 2 7.5C2 6.04131 2.57946 4.64236 3.61091 3.61091C4.64236 2.57946 6.04131 2 7.5 2C9.25971 2 10.4996 2.49984 11.9993 3.99926C11.9995 3.99951 11.9998 3.99975 12 4C12.0002 3.99975 12.0005 3.99951 12.0007 3.99926C13.5004 2.49984 14.7403 2 16.5 2C17.9587 2 19.3576 2.57946 20.3891 3.61091C21.4205 4.64236 22 6.04131 22 7.5C22 9.79 20.49 11.54 19 13L12 20L5 13ZM20.4071 14.4213C21.8923 12.9654 24 10.6928 24 7.5C24 5.51088 23.2098 3.60322 21.8033 2.1967C20.3968 0.790176 18.4891 0 16.5 0C15.4196 0 14.3836 0.155368 13.3539 0.603868C12.8778 0.81121 12.4302 1.06944 12 1.37413C11.5698 1.06944 11.1222 0.81121 10.6461 0.603868C9.61636 0.155368 8.58037 0 7.5 0C5.51088 0 3.60322 0.790176 2.1967 2.1967C0.790176 3.60322 0 5.51088 0 7.5C0 10.6976 2.08721 12.9647 3.59762 14.4261L10.5858 21.4142C11.3668 22.1953 12.6332 22.1953 13.4142 21.4142L20.4071 14.4213Z"
                fill="white"
              />
              <clipPath id="heart-shape-fill-cutter">
                <path
                  d="M19 13C20.49 11.54 22 9.79 22 7.5C22 6.04131 21.4205 4.64236 20.3891 3.61091C19.3576 2.57946 17.9587 2 16.5 2C14.74 2 13.5 2.5 12 4C10.5 2.5 9.26 2 7.5 2C6.04131 2 4.64236 2.57946 3.61091 3.61091C2.57946 4.64236 2 6.04131 2 7.5C2 9.8 3.5 11.55 5 13L12 20L19 13Z"
                />
              </clipPath>
              <g clip-path="url(#heart-shape-fill-cutter)">
                <rect
                  id="heart-background-rect-fill"
                  height="100%"
                  width="100%"
                  fill="white"
                />
              </g>
            </svg>
            <!-- Icon end -->

            Health
          </p>
          <p class="health" id="health">21</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./src/assets/images/icons/tile.svg"
              width="12px"
              height="12px"
              alt="Tile icon"
            />
            Defence
          </p>
          <p class="defence" id="defence">0</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./src/assets/images/icons/spade.svg"
              width="12px"
              height="12px"
              alt="Spade icon"
            />
            <img
              src="./src/assets/images/icons/clover.svg"
              width="12px"
              height="12px"
              alt="Clover icon"
            />
            Stamina
          </p>
          <p class="stamina" id="stamina">0</p>
        </span>
      </section>
      <section class="board" id="board">
        <button class="card-button slot1" data-slot="one">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card-button slot2" data-slot="two">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card-button slot3" data-slot="three">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card-button slot4" data-slot="four">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <p class="game-over">Ouch, you are knocked out!</p>
        <p class="game-win">Victory! Opponent K-0!</p>
      </section>
      <button class="action-button" data-button-type="evade">Move on</button>
    </main>
    <section class="game-title">
      <div class="game-title-image-wrapper">
        <img src="./src/assets/images/title.svg" width="640px" height="312px" />
      </div>
      <button class="start-button" data-button-type="evade">
        Click or press any button to play
      </button>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
