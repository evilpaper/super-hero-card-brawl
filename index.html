<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Hero Card Brawl</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./src/assets/fonts/ABCWhyteInktrap-Book.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/assets/fonts/ABCWhyteInktrap-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/assets/fonts/ABCWhyteInktrap-Heavy.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" href="apple-icon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body style="position: relative">
    <main class="app">
      <section class="tracker">
        <span>
          <p class="label">
            <!-- Icon start -->
            <svg
              width="12"
              height="11"
              viewBox="0 0 12 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="heart-shape-stroke"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.5 6.5C1.75 5.775 1 4.9 1 3.75C1 3.02065 1.28973 2.32118 1.80546 1.80546C2.32118 1.28973 3.02065 1 3.75 1C4.62986 1 5.2498 1.24992 5.99963 1.99963C5.99975 1.99975 5.99988 1.99988 6 2C6.00012 1.99988 6.00025 1.99975 6.00037 1.99963C6.7502 1.24992 7.37014 1 8.25 1C8.97935 1 9.67882 1.28973 10.1945 1.80546C10.7103 2.32118 11 3.02065 11 3.75C11 4.895 10.245 5.77 9.5 6.5L6 10L2.5 6.5ZM10.2035 7.21067C10.9462 6.48268 12 5.34642 12 3.75C12 2.75544 11.6049 1.80161 10.9017 1.09835C10.1984 0.395088 9.24456 0 8.25 0C7.70982 0 7.19182 0.077684 6.67694 0.301934C6.43891 0.405605 6.21508 0.534722 6 0.687066C5.78492 0.534722 5.56109 0.405605 5.32306 0.301934C4.80818 0.077684 4.29018 0 3.75 0C2.75544 0 1.80161 0.395088 1.09835 1.09835C0.395088 1.80161 0 2.75544 0 3.75C0 5.34878 1.04361 6.48233 1.79881 7.21303L5.29289 10.7071C5.68342 11.0976 6.31658 11.0976 6.70711 10.7071L10.2035 7.21067Z"
                fill="white"
              />
              <clipPath id="heart-shape-fill-cutter">
                <path
                  d="M9.5 6.5C10.245 5.77 11 4.895 11 3.75C11 3.02065 10.7103 2.32118 10.1945 1.80546C9.67882 1.28973 8.97935 1 8.25 1C7.37 1 6.75 1.25 6 2C5.25 1.25 4.63 1 3.75 1C3.02065 1 2.32118 1.28973 1.80546 1.80546C1.28973 2.32118 1 3.02065 1 3.75C1 4.9 1.75 5.775 2.5 6.5L6 10L9.5 6.5Z"
                  fill="white"
                />
              </clipPath>
              <g clip-path="url(#heart-shape-fill-cutter)">
                <rect
                  id="heart-background-rect-fill"
                  height="100%"
                  width="100%"
                />
              </g>
            </svg>
            <!-- Icon end -->

            Health
          </p>
          <p class="health" id="health">21</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./src/assets/images/icons/tile.svg"
              width="12px"
              height="12px"
              alt="Tile icon"
            />
            Defence
          </p>
          <p class="defence" id="defence">0</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./src/assets/images/icons/spade.svg"
              width="12px"
              height="12px"
              alt="Spade icon"
            />
            <img
              src="./src/assets/images/icons/clover.svg"
              width="12px"
              height="12px"
              alt="Clover icon"
            />
            Stamina
          </p>
          <p class="stamina" id="stamina">0</p>
        </span>
      </section>
      <section class="board" id="board">
        <button class="card-button slot1" data-slot="one">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card-button slot2" data-slot="two">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card-button slot3" data-slot="three">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <button class="card-button slot4" data-slot="four">
          <img
            src="./src/assets/images/cards/empty-slot.jpg"
            width="242px"
            height="320px"
          />
        </button>
        <p class="game-over">Ouch, you are knocked out!</p>
        <p class="game-win">Victory! Opponent K-0!</p>
      </section>
      <button class="action-button" data-button-type="evade">Move on</button>
    </main>
    <section class="game-title">
      <div class="game-title-image-wrapper">
        <img src="./src/assets/images/title.svg" width="640px" height="312px" />
      </div>
      <button class="start-button" data-button-type="evade">
        Click or press any button to play
      </button>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
